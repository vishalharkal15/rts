<VirtualHost 0.0.0.0:80>
    ServerName rts-production.up.railway.app
    ServerAlias rts.railway.app localhost
    ServerAdmin admin@rts.com
    DocumentRoot /var/www/html
    
    # Trust Railway proxy headers
    SetEnvIf X-Forwarded-Proto https HTTPS=on
    
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Enable rewrite engine
        RewriteEngine On
        
        # Trust X-Forwarded-Proto header from Railway
        RewriteCond %{HTTP:X-Forwarded-Proto} =https
        RewriteRule ^ - [E=HTTPS:on]
        
        # Redirect root to login if not logged in
        DirectoryIndex index.php login.php
    </Directory>
    
    # Make database_json writable
    <Directory /var/www/html/database_json>
        Options -Indexes
        Require all denied
    </Directory>
    
    # Make system directory writable for chat logs
    <Directory /var/www/html/system>
        Options -Indexes
        Require all denied
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
